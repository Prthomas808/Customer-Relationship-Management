{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="flex flex-col items-center m-5">
        <h1 class="text-4xl font-bold pb-3">Create An Account</h1>
        <form method="post" class="pb-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-black text-white w-full h-10 rounded-xl">Register</button>
        </form>

        <div class="flex space-x-1">
            <p>Have An Account?</p>
            <a href="{% url "login" %}" class="font-bold underline">Log In</a>
        </div>
    </div>
{% endblock %}
