{% extends "base.html" %}

{% block content %}
    <div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Customer Record
    </h1>

    <div class="flex flex-col gap-3 mb-8 text-gray-700">
        <p class="text-lg">
            <span class="font-semibold">Name:</span>
            {{record.first_name}} {{record.last_name}}
        </p>
        <p class="text-lg">
            <span class="font-semibold">Email:</span>
            {{record.email}}
        </p>
        <p class="text-lg">
            <span class="font-semibold">Address:</span>
            {{record.address}}, {{record.city}}, {{record.state}}, {{record.zip_code}}
        </p>
    </div>

    <div class="flex items-center gap-4">
        <a href="{% url 'home' %}"
           class="px-5 py-2 rounded-xl bg-gray-200 text-gray-800 hover:bg-gray-300 transition">
            Back
        </a>

        <a href="{% url 'update_customer' record.id %}"
           class="px-5 py-2 rounded-xl bg-purple-500 text-white hover:bg-purple-600 transition">
            Update
        </a>

        <a href="{% url 'delete_customer' record.id %}"
           class="px-5 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700 transition">
            Delete
        </a>
    </div>
</div>


{% endblock %}
