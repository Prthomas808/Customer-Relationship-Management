{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
     <div class="flex flex-col items-center m-5">
        <h1 class="text-3xl font-bold pb-3">Add Customer</h1>
        <form method="post" class="pb-3 w-1/2">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-black text-white w-full py-1 rounded-xl mb-3">Add</button>
            <a href="{% url "home" %}" class="flex items-center justify-center bg-red-500 text-white rounded-xl py-1">Back</a>
        </form>
        
    </div>
{% endblock %}
