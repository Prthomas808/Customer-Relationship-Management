{% extends "base.html" %}

{% block content %}
    {% comment %} <h1>Add Customer</h1> {% endcomment %}

    {% comment %} <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
        <button action="{% url "home" %}" type="submit">Back</button>
    </form> {% endcomment %}

    <div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        Update Customer
    </h1>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <div class="space-y-4 text-gray-700">
            {{ form.as_p }}
        </div>

        <div class="flex items-center gap-4 pt-4">
            <button type="submit"
                class="px-6 py-2 rounded-xl bg-purple-500 text-white font-semibold hover:bg-purple-600 transition">
                Update
            </button>

            <a href="{% url 'home' %}"
               class="px-6 py-2 rounded-xl bg-gray-200 text-gray-800 hover:bg-gray-300 transition">
                Back
            </a>
        </div>
    </form>
</div>


    
{% endblock %}
