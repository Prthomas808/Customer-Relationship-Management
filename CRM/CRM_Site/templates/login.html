{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="flex flex-col items-center m-5">
        <h1 class="text-4xl font-bold pb-3">Log In</h1>
        <form method="post" class="pb-3 w-1/3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-black text-white w-full h-10 rounded-xl">Sign In</button>
        </form>

        <div class="flex space-x-1">
            <p>New Here?</p>
            <a href="{% url "register" %}" class="font-bold underline">Sign Up</a>
        </div>
    </div>
{% endblock %}
